<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!--bootstrap 4 link-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">

    <title>MineCalc</title>
    <!---->
    <script defer src="src/renderer.js"></script>
    <script defer src="src/classes/Device.js"></script>
    <script defer src="src/events.js"></script>
</head>
<body>
    <div class="main_box bg-light container justify-content-center">
        <div class="categories container row">
        </div>
        <div class="devices_droplist"></div>
    </div>

    <div class="specs_calculator bg-light row container justify-content-center">
        <h4>
            <div class="currency_text column justify-content-space-between">
                Курс валюты 
                <select name="currency" id="currency_exchange">
                    <option value="USD">USD</option>
                    <option value="KZT">KZT</option>
                    <option value="RUB">RUB</option>
                </select>
                <h4 class="currencies_info">
                    <div id="currency_value">1 USD = 1 USD
                    </div> 
                </h4> 
            </div>
        </h4>
        <table class="calculated_statistics table table-hover">
            <h5 id="selected_exchange_currency">Статистика отностиельно USD</h5>
            <thead class="selected_devices_table_head">
              <tr>
                <th> # </th>
                <th>1 час</th>
                <th>24 часа</th>
                <th>1 месяц</th>
                <th>1 год</th>
              </tr>
            </thead>
            <tbody class="calculated_statistics_body">
                <tr id="total_revenue_row">
                    <td>Общие затраты</td>
                </tr>
                <tr id="total_revenue_row">
                    <td>Общий доход</td>
                </tr>
                <tr id="clear_revenue_row">
                    <td>Чистая прибыль</td>
                </tr>
            </tbody>
          </table>
        <button class="calculate_btn btn btn-primary">Посчитать</button>
    </div>

    <div class="center_box bg-light container justify-content-center">
        <table class="selected_devices_table table table-hover">
            <thead class="selected_devices_table_head">
              <tr>
                <th>Категория</th>
                <th>Кол-во</th>
                <th>Название</th>
                <th>Расход [KZT / кВт * час]</th>
                <th>Заработок [USD / час]</th>
              </tr>
            </thead>
            <tbody class="selected_devices_table_body">
                
            </tbody>
        </table>
        <button class="reset_btn btn btn-primary">Сбросить</button>
    </div>
</body>
</html>
